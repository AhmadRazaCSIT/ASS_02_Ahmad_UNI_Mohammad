  <div class="container mt-5">
    <h2>Contact Us</h2>
    
    <div class="row mt-4">
      <div class="col-md-6">
        <h4>Bookstore Information</h4>
        <p><strong>Address:</strong> 3 Main Street HayataAbad, Peshawar, Pakistan</p>
        <p><strong>Email:</strong> info@bookstore.com</p>
        <p><strong>Phone:</strong>+92317XXXXXX</p>

          <a href="https://www.Facebook.com"   target="_blank" class="mr-2">Facebook</a>

      </div>

      <div class="col-md-6">
        <h4>Contact Form</h4>
        <form>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" style="color: orange; background-color: black; border: solid black;">Submit</button>
        </form>
      </div>
    </div>
  </div>
