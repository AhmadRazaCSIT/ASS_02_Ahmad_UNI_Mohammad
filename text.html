    // Function to dynamically populate book categories in the dropdown
    function populateBookCategories() {
        const dropdownMenu = document.querySelector('.dropdown-menu');
        bookCategories.forEach(category => {
            const categoryItem = document.createElement('a');
            categoryItem.classList.add('dropdown-item');
            categoryItem.href = '#';
            categoryItem.textContent = category;
            dropdownMenu.appendChild(categoryItem);
        });
    }

    // Function to dynamically populate book details on the home page
    function populateBookDetails() {
        const bookList = document.getElementById('bookList');
        books.forEach(book => {
            const col = document.createElement('div');
            col.classList.add('col-lg-3', 'col-md-4', 'col-sm-6', 'mb-4');
            const card = document.createElement('div');
            card.classList.add('card');
            const img = document.createElement('img');
            img.src = book.cover_image;
            img.alt = book.title;
            img.classList.add('card-img-top');
            const cardBody = document.createElement('div');
            cardBody.classList.add('card-body');
            const title = document.createElement('h5');
            title.classList.add('card-title');
            title.textContent = book.title;
            const author = document.createElement('p');
            author.classList.add('card-text');
            author.textContent = `Author: ${book.author}`;
            const price = document.createElement('p');
            price.classList.add('card-text');
            price.textContent = `Price: $${book.price.toFixed(2)}`;
            const addToCartBtn = document.createElement('button');
            addToCartBtn.classList.add('btn', 'btn-cart');
            addToCartBtn.textContent = 'Add to Cart';
            const viewCartBtn = document.createElement('a');
            viewCartBtn.classList.add('btn', 'btn-primary');
            viewCartBtn.href = '#'; // Add your cart page link here
            viewCartBtn.textContent = 'View Cart';

            cardBody.appendChild(title);
            cardBody.appendChild(author);
            cardBody.appendChild(price);
            cardBody.appendChild(addToCartBtn);
            cardBody.appendChild(viewCartBtn);
            card.appendChild(img);
            card.appendChild(cardBody);
            col.appendChild(card);
            bookList.appendChild(col);
        });
    }

    // Function to initialize the slider
    function initSlider() {
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function updateSlider() {
            const newTransformValue = -currentIndex * 100 + '%';
            slider.style.transform = 'translateX(' + newTransformValue + ')';
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlider();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlider();
        }

        setInterval(nextSlide, 5000); // Auto slide every 5 seconds

        updateSlider();
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function () {
        populateBookCategories();
        populateBookDetails();
        initSlider();
    });
