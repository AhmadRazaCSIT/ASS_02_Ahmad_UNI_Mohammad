		  <script>

            // slider reference https://www.w3schools.com/howto/howto_js_slideshow.asp
			var slideIndex = 1;
			showDivs(slideIndex);
			
			function plusDivs(n) {
			  showDivs(slideIndex += n);
			}
			
			function showDivs(n) {
			  var i;
			  var x = document.getElementsByClassName("mySlides");
			  if (n > x.length) {slideIndex = 1}
			  if (n < 1) {slideIndex = x.length}
			  for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";  
			  }
			  x[slideIndex-1].style.display = "block";  
			}
			 
			  const imageFiles = [];
        for (let i = 1; i <= 9; i++) {
            imageFiles.push(`images/${i}.jpeg`);
        }

        
        function createSlides() {
            const slidesContainer = document.getElementById("slides");

            
            imageFiles.forEach((image, index) => {
                const slide = document.createElement("div");
                slide.classList.add("slide");
                slide.innerHTML = `<img src="${image}" alt="Slide ${index + 1}">`;
                slidesContainer.appendChild(slide);
            });
        }

        
        function changeBackgroundColor(index) {
            const slider = document.getElementById("slider");
            if (index % 3 === 0) {
                slider.style.backgroundColor = "#ff0"; 
            } else if (index % 3 === 1) {
                slider.style.backgroundColor = "#000"; 
            } else {
                slider.style.backgroundColor = "#ff0"; 
            }
        }

       
        function startSlider() {
            createSlides();

            const slidesContainer = document.getElementById("slides");
            let currentIndex = 0;

            setInterval(() => {
                currentIndex = (currentIndex + 1) % imageFiles.length;
                slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
                changeBackgroundColor(currentIndex);
            }, 3000); 
        }

       
        startSlider();

        
			</script>
